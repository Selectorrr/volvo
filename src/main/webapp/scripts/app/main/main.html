<div ng-cloak>
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">Параметры</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="mode">Режим</label>
                        <br/>

                        <div id="mode" class="btn-group btn-group-justified" role="group">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default active">Факт</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default" disabled>План</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="monthSelector">Месяц</label>
                        <br/>

                        <div id="monthSelector" class="btn-group btn-group-justified" role="group">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default"
                                        ng-click="options.month=1"
                                        ng-class="{'active':options.month===1}">Январь
                                </button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default"
                                        ng-click="options.month=2"
                                        ng-class="{'active':options.month===2}">Февраль
                                </button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default"
                                        ng-click="options.month=3"
                                        ng-class="{'active':options.month===3}">Март
                                </button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default"
                                        ng-click="options.month=4"
                                        ng-class="{'active':options.month===4}">Апрель
                                </button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default"
                                        ng-click="options.month=5"
                                        ng-class="{'active':options.month===5}">Май
                                </button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default"
                                        ng-click="options.month=6"
                                        ng-class="{'active':options.month===6}">Июнь
                                </button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default"
                                        ng-click="options.month=7"
                                        ng-class="{'active':options.month===7}">Июль
                                </button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default"
                                        ng-click="options.month=8"
                                        ng-class="{'active':options.month===8}">Август
                                </button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default"
                                        ng-click="options.month=9"
                                        ng-class="{'active':options.month===9}">Сентябрь
                                </button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default"
                                        ng-click="options.month=10"
                                        ng-class="{'active':options.month===10}">Октябрь
                                </button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default"
                                        ng-click="options.month=11"
                                        ng-class="{'active':options.month===11}">Ноябрь
                                </button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default"
                                        ng-click="options.month=12"
                                        ng-class="{'active':options.month===12}">Декабрь
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-info" disabled>Согласовать</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">

        <div class="col-xs-12">
            <div role="tabpanel">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" ui-sref-active="active">
                        <a ui-sref="tabNewCars">Новые автомобили</a>
                    </li>
                    <li role="presentation" ui-sref-active="active">
                        <a ui-sref="tabSecondHandCars">Подержанные автомобили</a>
                    </li>
                    <li role="presentation" ui-sref-active="active">
                        <a ui-sref="tabFlittingShop">Слес. цех</a>
                    </li>
                    <li role="presentation" ui-sref-active="active">
                        <a ui-sref="tabBodyShop">Кузовной цех</a>
                    </li>
                    <li role="presentation" ui-sref-active="active">
                        <a ui-sref="tabSpares">Запчасти</a>
                    </li>
                    <li role="presentation" ui-sref-active="active">
                        <a ui-sref="tabOtherDepartments">Другие отделы</a>
                    </li>
                    <li role="presentation" ui-sref-active="active">
                        <a ui-sref="tabIndirectCharges">Непрямые расходы</a>
                    </li>
                    <li role="presentation" ui-sref-active="active">
                        <a ui-sref="tabBalance">Баланс</a>
                    </li>
                    <li role="presentation" ui-sref-active="active">
                        <a ui-sref="tabTotalData">Итоговые данные</a>
                    </li>
                    <li role="presentation" ui-sref-active="active">
                        <a ui-sref="tabStaffQuantity">Численность персонала</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active">
                        <div ui-view="tab-content" ng-cloak=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
