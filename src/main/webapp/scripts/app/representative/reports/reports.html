<div>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading" translate="reports.title">Отчеты</div>
        <div class="panel-body">
            Тут будет краткая сводка
        </div>
        <div class="table-responsive" style="padding: 5px">
            <table class="table table-striped table-condensed table-hover">
                <thead>
                <tr>
                    <th>Год</th>
                    <th>Месяц</th>
                    <th>Код дилера</th>
                    <th>Тип отчета</th>
                    <th>Статус</th>
                    <th>Действия</th>
                </tr>
                <tr class="filters">
                    <th><input type="number" class="form-control" placeholder="Введите год" ng-model="year" required
                               ng-disabled="isLoading">
                    </th>
                    <th><input type="search" class="form-control" placeholder="Введите месяц" ng-model="search.month">
                    </th>
                    <th><input type="search" class="form-control" placeholder="Введите код дилера" ng-model="search.code">
                    </th>
                    <th><input type="search" class="form-control" placeholder="Тип отчета" ng-model="search.kind"></th>
                    <th><input type="search" class="form-control" placeholder="Статус" ng-model="search.status"></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="report in reports | filter:search">
                    <td><a ng-click="$parent.search.year = report.year">{{report.year}}</a></td>
                    <td><a ng-click="$parent.search.month = report.month">{{report.month}}</a></td>
                    <td><a ng-click="$parent.search.code = report.code">{{report.code}}</a></td>
                    <td><a ng-click="$parent.search.kind = report.kind">{{report.kind}}</a></td>
                    <td><a ng-click="$parent.search.status = report.status">{{report.status}}</a></td>
                    <td>
                        <div class="btn-group btn-group-xs" role="group">
                            <a class="btn btn-default" ui-sref="tabNewCars({
                            year:report.year,
                            month:report.monthOriginal,
                            kind:report.kindOriginal,
                            createdBy:report.createdBy
                            })">Просмотреть</a>
                        </div>
                </tr>
                <tr ng-if="!reports.length">
                    <td colspan="6" class="text-center">пусто</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
