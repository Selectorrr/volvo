<h2>Кузовной цех</h2>

<my-table model="model" field="tabBodyShop">
    <my-head>
        <my-row>
            <my-cell size="4"
                     colspan="2"
                     text="Выручка и ВП"></my-cell>
            <my-cell text="Часы"></my-cell>
            <my-cell text="Выручка"></my-cell>
            <my-cell text="Себ-ть"></my-cell>
            <my-cell text="ВП"></my-cell>
        </my-row>
    </my-head>
    <my-body>
        <my-row field="incomingAndGrossProfitVolvoRetail">
            <my-cell size="1"
                     text="E11a">
            </my-cell>
            <my-cell size="3"
                     text="Куз. цех Розница - Volvo">
            </my-cell>
            <my-cell type="number"
                     field="first"
                     on-blur="autoSaving">
            </my-cell>
            <my-cell type="ruble"
                     field="second"
                     on-blur="autoSaving">
            </my-cell>
            <my-cell type="ruble"
                     field="third"
                     on-blur="autoSaving">
            </my-cell>
            <my-cell type="ruble"
                     field="fourth"
                     my-disabled="true"
                     value="{{model.fourth = model.second - model.third}}">
            </my-cell>
        </my-row>

        <my-row field="incomingAndGrossProfitVolvoInsurance">
            <my-cell size="1"
                     text="E12a">
            </my-cell>
            <my-cell size="3"

            </my-cell>

                     field="first"

            </my-cell>
            <my-cell type="ruble"
                     field="second"
                     on-blur="autoSaving">
            </my-cell>
            <my-cell type="ruble"

        <my-row field="incomingAndGrossProfitVolvoInner">

                     field="first"
                     on-blur="autoSaving">
            </my-cell>
            <my-cell type="ruble"
                     field="second"

            </my-cell>
            <my-cell type="ruble"
                     field="third"

            <my-cell type="ruble"

<my-table model="model" field="tabBodyShop">
    <my-foot>

        <my-row field="incomingAndGrossProfitRetailTotal">
            <my-cell size="1"
                     text="E11">
            </my-cell>
            <my-cell size="3"
                     text="Итого куз. цех Розница">
            </my-cell>
            <my-cell type="number"
                     decimals="2"
                     field="first"
                     my-disabled="true"
                     value="{{model.first=
                            baseModel.incomingAndGrossProfitVolvoRetail.first+
                            baseModel.incomingAndGrossProfitOthersRetail.first}}">
            </my-cell>
            <my-cell type="ruble"
                     field="second"
                     my-disabled="true"
                     value="{{model.second=
                            baseModel.incomingAndGrossProfitVolvoRetail.second+
                            baseModel.incomingAndGrossProfitOthersRetail.second}}">

            <my-cell type="ruble"

                     value="{{model.third=
